<div class="bg-white rounded-lg shadow-lg p-8 ">
  <div class="flex justify-between">
    <h2 class="font-bold text-xl self-center mr-4">
      Template: {{ template?.label }}
    </h2>
    <ng-content></ng-content>
  </div>
  <p class="italic mb-4 text-sm">{{ template?.description }}</p>
  <div class="flex flex-col ">
    <div class="flex justify-start mb-8">
      <label class="mr-4">
        <span class="block">Label</span>
        <input
          type="text"
          class="px-4 bg-gray-200 py-2 border-gray-500 border"
          [(ngModel)]="template!.label"
        />
      </label>
      <label>
        <span class="block">Description</span>
        <input
          type="text"
          class="px-4 bg-gray-200 py-2 border-gray-500 border"
          [(ngModel)]="template!.description"
        />
      </label>
    </div>

    <app-dynamic-form-group
      *ngFor="let group of template?.dynamicFormGroups"
      [group]="group"
    >
      <button
        class="px-4 py-2 mr-4 w-24 bg-ka-red hover:bg-ka-red-light active:bg-ka-red-dark text-white"
        type="button"
        (click)="deleteGroup(group)"
      >
        Delete
      </button>
    </app-dynamic-form-group>
    <button
      class="px-4 py-2 bg-ka-red hover:bg-ka-red-light active:bg-ka-red-dark text-white w-1/3"
      type="button"
      (click)="addGroup()"
    >
      Add Dynamic Form Group
    </button>
  </div>
</div>
